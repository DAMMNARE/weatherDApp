<div class="container">

  <div class="upper-data">
<img src="../assets/Day.png" *ngIf="temperature > 15">
<img src="../assets/Night.png" *ngIf="temperature <= 15">

<div class="weather-data">
  <div class="location">Bucharest</div>
  <div class="temperature">{{temperature | number: '1.0-0'}}°C</div>
</div>
  </div>

  <div class="lower-data">

    <div class="more-info-label">
      More Information:
    </div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/Cold.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{minTemperature | number: '1.0-0'}}°C
        </div>
      </div>
    

    
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/Hot.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{maxTemperature | number: '1.0-0'}}°C
        </div>
      </div>
    

    
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/Humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{humidity}}%
        </div>
      </div>
    

    
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/Wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{windSpeed | number: '1.0-0'}} km/h
        </div>
      </div>
      
    </div>

  </div>
  </div>

<router-outlet></router-outlet>
